<!-- CROPPER WRAPPER -->
<div id="cropper-wrapper" [ngClass]="{'cropper-wrapper-ratio':ratio, 'cropper-wrapper':!ratio}">

  <!-- LOADING -->
  <div class="loading-block" *ngIf="isLoading">
    <div class="spinner"></div>
  </div>

  <!-- LOAD ERROR -->
  <div class="alert alert-warning" *ngIf="loadError">{{ loadImageErrorText }}</div>

  <!-- CROPPER -->
  <div id="cropperClass" [ngClass]="{'cropperClass-ratio':ratio, 'cropperClass':!ratio}"
       (resized)="onResized($event)">
    <img #image alt="image" [src]="imageUrl" (load)="imageLoaded($event)" (error)="imageLoadError($event)"/>
  </div>
</div>
